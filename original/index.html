<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
   <link rel="stylesheet" href="styles/master.css">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <header>
        <h1 class="BloodTitle">Wheel <span class="ofDoom">of DXXM</span></h1>
        <img src="./assets/header/blood.png" alt="BloodHeader" class="BloodHeader">
    </header>
    
    <main>
        <section class="main1 displayon" id="main1">
            <section id="Textboxbutton">     
                 <input type="text" id="AddZombieInput" placeholder="Choose the Infected">
                 <button type="button" id="buttonText">+</button>
            </section>      
             <div id="startbtn">
                    <img id="nextPage" class="imgstart" src="./assets/ingreso/radiacion.png" alt="Empezar partida">
             </div>
        </section>
        <section class="main2 displayoff" id="main2">
            <section class="list">
                <ol id="zombieList" class="zombieImg">
                </ol>
            </section>
            <img class="antidote" id="antidote" src="assets/partida/antidote.png">
            <section class="list">
                <ol id="codersList" class="coderImg">
                </ol>
            </section>    
        </section>
        
    </main>
    <footer>
            <span id="reset" class="material-icons-outlined">
            autorenew
            </span>
    </footer>
    <script src="/Scripts/app.js" type="module"></script>
</body>
</html>
